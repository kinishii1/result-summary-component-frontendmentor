<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>summary</h3>
      <ul>
        <li>
          <div>
            <img src="images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div><span><b>80</b> / 100</span></div>
        </li>
        <li>
          <div>
            <img src="images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <span><b>92</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <span><b>61</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <span><b>72</b> / 100</span>
        </li>
      </ul>
      <a href="#!">Continue</a>
    </div>
  </div>
</body>

</html>
